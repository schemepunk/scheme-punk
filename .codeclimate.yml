engines:
  eslint:
    enabled: true
    channel: "eslint-5"
    checks:
      import/no-unresolved:
        enabled: false
checks:
  method-lines:
    config:
      threshold: 100
  similar-code:
    enabled: false
  method-complexity:
    enabled: true
    exclude_patterns:
      - "lib/plugins/transform/dateParser.js"
      - "lib/plugins/transform/dateManipulate.js"
exclude_patterns:
  - "__tests__"
  - "lib/plugins/source/contingentSource.js"
